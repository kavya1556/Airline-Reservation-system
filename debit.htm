<body>

<p align="center"><font size="7"><sub>DEBIT CARD :</sub></font></p>

<form method="POST">
    <p><font size="5">Card number</font>:<input type="text"
    size="30" name="T1" value="0000 0000 0000 0000 "></p>
    <p><font size="5">Enter your card number exactly as it
    appears</font></p>
    <p><font size="4">Expiration date *</font><input type="text"
    size="11" name="T2" value="MM/YY"></p>
    <p align="left">Enter the 4-digit expiration date</p>
    <p align="left">CVV code * <input type="text" size="20"
    name="T3" value="000"></p>
    <p>3 or 4 digit number found on the card</p>
    <p>Card holder first name *</p>
    <p><input type="text" size="20" name="T4"></p>
    <p>Please enter the name exactly as it appears on the card</p>
    <p>Cardholder last name * <input type="text" size="20"
    name="T5"></p>
    <p align="center"><input type="submit" name="B1" value="PAY"></p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p align="left">&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p><font size="5"></font>&nbsp;</p>
    <p>&nbsp;</p>
</form>

<p>&nbsp;</p>

<p>&nbsp;</p>

</body>
