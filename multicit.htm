<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<title>MULTI CITY</title>
</head>

<body>

<p align="center"><input type="radio" name="R1" value="V1">RETURN
<input type="radio" name="R1" value="V2">ONE-WAY <input
type="radio" checked name="R1" value="V3">MULTI-WAY</p>

<p align="center"><font size="4">TRIP: </font></p>

<p align="center">FROM :<input type="text" size="20" name="T1"></p>

<p align="center">TO:<input type="text" size="20" name="T2"></p>

<p align="center">DEPARTURE :<input type="text" size="20"
name="T3"></p>

<p align="center"><font size="4">TRIP: </font></p>

<p align="center">FROM :<input type="text" size="20" name="T1"></p>

<p align="center">TO:<input type="text" size="20" name="T2"></p>

<p align="center">DEPARTURE :<input type="text" size="20"
name="T3"></p>

<p align="center"><input type="submit" name="B1"
value="+ ADD TRIP"></p>

<p align="center">PASSANGERS :<select name="D1" size="1">
    <option>1 ADULT</option>
    <option>ADULTS</option>
    <option>CHILDREN</option>
    <option>INFANTS(UNDER 2)</option>
</select></p>

<p align="center">CLASS :<select name="D2" size="1">
    <option>ECONOMY</option>
    <option>PREMIUM</option>
    <option>BUSINESS</option>
    <option>FIRST</option>
</select></p>

<p align="center"><input type="checkbox" name="C1">NONSTOP
FLIGHTS ONLY</p>

<p align="center"><input type="submit" name="B1"
value="SEARCH FLIGHTS"></p>
</body>
</html>
